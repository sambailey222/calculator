<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="Sam Bailey">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="container">
      <div id="display">
        <div id="line1">
          
        </div>
        <div id="line2">
          0
        </div>
          
      </div>
      
      <div id="buttons">
          <div class="row" id="row1">
            <button id="clear" class="button">AC</button>
            <button id="backspace" class="button">C</button>
            <button id="posNeg" class="button">+/-</button>
            <button id="divide" class="button operator">/</button>
          </div>
          <div class="row" id="row2">
            <button id="7" class="button num">7</button>
            <button id="8" class="button num">8</button>
            <button id="9" class="button num">9</button>
            <button id="multiply" class="button operator">*</button>
          </div>
          <div class="row" id="row3">
            <button id="4" class="button num">4</button>
            <button id="5" class="button num">5</button>
            <button id="6" class="button num">6</button>
            <button id="minus" class="button operator">-</button>
          </div>
          <div class="row" id="row4">
            <button id="1" class="button num">1</button>
            <button id="2" class="button num">2</button>
            <button id="3" class="button num">3</button>
            <button id="plus" class="button operator">+</button>
          </div>
          <div class="row" id="row5">
            <button id="0" class="button num zerobutton">0</button>
            <button id="decimalPoint" class="button">.</button>
            <button id="equals" class="button">=</button>
          </div>

        </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
