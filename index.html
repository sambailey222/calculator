<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="Sam Bailey">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="container">
    <div id = "logo">
      <h1>CASIO</h1>
    </div>
    <div id = "model">
      <h3><i>SB</i>-OP2</h3>
    </div>
    <div id="SVPAM">
      S-V.P.A.M
    </div>
    <div id="displayborder">
      <div id="display">
        <div id="line1">
          
        </div>
        <div id="line2">
          0
        </div>
          
      </div>
    </div>

      <div id="buttons">
          <div class="row" id="row1">
            <button id="clear" class="button red left-button">AC</button>
            <button id="backspace" class="button red centre-button">C</button>
            <button id="posNeg" class="button centre-button">+/-</button>
            <button id="divide" class="button operator right-button">/</button>
          </div>
          <div class="row" id="row2">
            <button id="7" class="button num left-button">7</button>
            <button id="8" class="button num centre-button">8</button>
            <button id="9" class="button num centre-button">9</button>
            <button id="multiply" class="button operator right-button">*</button>
          </div>
          <div class="row" id="row3">
            <button id="4" class="button num left-button">4</button>
            <button id="5" class="button num centre-button">5</button>
            <button id="6" class="button num centre-button">6</button>
            <button id="minus" class="button operator right-button">-</button>
          </div>
          <div class="row" id="row4">
            <button id="1" class="button num left-button">1</button>
            <button id="2" class="button num centre-button">2</button>
            <button id="3" class="button num centre-button">3</button>
            <button id="plus" class="button operator right-button">+</button>
          </div>
          <div class="row" id="row5">
            <button id="0" class="button num zerobutton">0</button>
            <button id="decimalPoint" class="button num decimal-button">.</button>
            <button id="equals" class="button right-button">=</button>
          </div>

        </div>
    </div> <!-- end of container div-->

    <div id="keyboardMessage">
      <p>Keyboard support enabled! Press any key to see guide.</p>
    </div>

    <div id="keyboardGuide">
      <p><b>Unusual Key Guide</b></p>
      <div style="display: block; text-align:left; ">
        <button id="backspace" class="button red left-button example-button">C</button> &nbsp; &nbsp; <b>Backspace | Delete</b> &emsp; &emsp; &nbsp;
        <button id="clear" class="button red left-button example-button">AC</button> &nbsp; &nbsp; <b> ESC</b><br>
        <button id="equals" class="button left-button example-button">=</button> &nbsp; &nbsp; <b>= | Enter</b> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &nbsp;
        <button id="posNeg" class="button left-button example-button">+/-</button> &nbsp; &nbsp; <b>Up/Down Arrows</b><br>
      </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
